{% extends "base_academic_template.html" %}
{% load i18n webdesign%}

{%  block  maincontent %}
<h1>{% trans 'Semester'%}
<a href ="{% url academic_add_model 'semester' %}"> + </a>
</h1>
  <div class="container_12 box-warp">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th scope="col">{% trans 'Name' %}</th>
            <th scope="col">{% trans 'Year' %}</th>

        </tr>

        {% for  semester in semester_list%}
        <tr>
            <td scope="col"><a href ="{% url academic_modify_model 'semester' semester.id %}">{{semester.name}}</a></td>
            <td scope="col">{{semester.academic_year}}</td>
        </tr>
        {% endfor%}

    </table>
  </div>
{% endblock%}
